<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry</title> <!-- edit this to adjust browser tab name -->
    <link rel="stylesheet" href="CSS/main.css" type="text/css"> <!--the .css not the .scss because .scss is just for writing code-->
    <script src="app.js"></script>
</head>
<!--

Primary Goals of Application:
Allow user to sort and filter a playlist by song metadata (tempo, time signature, dancebility, etc.)
Create a new playlist from the original playlist after filtering. Allow filtering across multiple
provided playlists

-->
<body>
    <div class="navbar">
        <a href="#" class="sitename"><b>INQUIRY</b></a>
        <button type = "button" class = "login-button" onclick="authorize()"><b>LOGIN</b></button>
    </div>
    <!--
        search for song here
    -->
    <div class="search-section">
        <div class="search-title">
            <p><b>SEARCH FOR PLAYLIST OR SONG</b></p>
        </div>
        <div class="search-bar-div">
            
            <form for = "search-input", onsubmit = "search()"> <!--when user presses enter, implicit submission takes place-->
                <input type="search", name = "search-input", id = "search-input", placeholder="Search...", autocomplete = "off", required>
            </form>
        </div>
        <div class="search-button-div">
            <button type = "button" class = "search-button" id = "search-button-id" onclick = "search()"><span id = "sb-span">SEARCH</span></button>
        </div>
    </div>
    <div class="creditBar">
        <ul>
            <li><a href="https://www.linkedin.com/in/richard-hutcheson/">LinkedIn: RichardHutcheson</a></li>
            <li><a href="https://github.com/Richard-Hutch/Inquiry">GitHub-Repository</a></li>
        </ul>
    </div>
</body>
