<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry-Profile</title> <!-- edit this to adjust browser tab name -->
    <link rel="stylesheet" href="CSS/main.css" type="text/css"> <!--the .css not the .scss because .scss is just for writing code-->
    
    <!-- SLICK (hosted by jsDelivr CDN) AND JQUERY (hosted from Google's Content Delivery Network)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    
    <script src="app.js"></script>

    <!-- SLICK (hosted by jsDelivr CDN) AND JQUERY (hosted from Google's Content Delivery Network)-->
    <!-- https://github.com/kenwheeler/slick/ -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

</head>
<body id = "profile-body-id">
    <div class="navbar">
        <a href="#", onclick = "changePage(0)", class="sitename"><b>INQUIRY</b></a>
        <div class="menu-bars-active", onclick = "menuDropDown()", id = "menu-bars-id">
            <div class = "bar1", id = "bar1-id"></div>
            <div class = "bar2", id = "bar2-id"></div>
            <div class = "bar3", id = "bar3-id"></div>
        </div>
        <div class="menu-content-hide-first", id = "menu-content-id">
            <ul class = "menu-list", id = "menu-list-id">
                <li onclick = "changePage(3)">LOGOUT</li>
            </ul>
        </div>
    </div>
    <div class="sub-body-wrapper">
        <div class="profile-wrapper">
            <div class="profile-header-wrapper">
                <h3 id ="profile-header-id">PROFILE FOR:</h3>
                <div class="profile-picture-blank", id = "profile-picture-div-id">
                    <a href="#" id = "profile-link-id">
                        <img src="resources/anon-user.svg" alt="user profile pic", id = "user-img-id">
                    </a>
                </div>
                <h1 id = "profile-name-id"></h1>
            </div>
            <div class="profile-info-cont">
                <ul id = "profile-info-list-id">
                    <li ><p id="user-name-id">USERNAME:</p></li>
                    <li><p id="email-id">EMAIL: </p></li>
                    <li ><p id="follower-count-id">FOLLOWERS: </p></li>
                </ul>
            </div>
        </div>

        <div class="playlist-wrapper">
            <h1 id="playlist-heading-id"><span>PLAYLISTS</span></h2>
                <div class="sort-filter-wrapper">
                    <div class="sort-filter-container">
                    
                        <div class="sort-or-filter-radio-wrapper" id = "sort-or-filter-radio-id">
                            <input type="radio" name="s-or-f" id="none-radio-btn" value  = "none" checked>NONE
                            <input type="radio" name="s-or-f" id="sort-radio-btn" value  = "sort">SORT
                            <input type="radio" name="s-or-f" id="filter-radio-btn" value  = "filter">FILTER
                        </div>
                
                        <div class="track-properties-list">
                            <select class="property-select" id = "property-select-id">
                                <option value="duration">DURATION</option>
                                <option value="tempo">TEMPO</option>
                                <option value="key" class = "property-option-id">KEY</option>
                                <option value="timeSig" class = "property-option-id">TIME SIGNATURE</option>
                                <option value="danceability">DANCEABILITY</option>
                                <option value="energy">ENERGY</option>
                                <option value="loudness">LOUDNESS</option>
                                <option value="speechiness">SPEECHINESS</option>
                                <option value="popularity">POPULARITY</option>
                                <option value="acousticness">ACOUSTICNESS</option>
                                <option value="INSTRUMENTALNESS">INSTRUMENTALNESS</option>
                                <option value="LIVENESS">LIVENESS</option>
                                <option value="VALENCE">VALENCE</option>
                            </select>
            
                        </div>
                        <div class="filter-range-div">
                            <span id = "slider-min-id"></span>
                            <div class="current-range">
                                <input type="range" min="0" max="100" value="0" class="property-slider" id="property-slider-id">
                                <span id = "slider-text-id"></span>
                                <select class="greater-less-than" id = "greater-less-than-id">
                                    <option value="greater-than">show tracks >= value </option>
                                    <option value="less-than">show tracks <= value</option>
                                </select>
                            </div>
                            <span id = "slider-max-id"></span>
                        </div>
                        <div class="ascending-descending-container" id = "scending-descending-container-id">
                            <select class="ascending-descending-wrapper" id = "ascending-descending-wrapper-id">
                                <option value="ascending">ASCENDING</option>
                                <option value="descending">DESCENDNG</option>
                            </select>
                        </div>
                    </div>
                    <div class="sort-or-filter-submit-wrapper">
                        <input type="button" value="SUBMIT" onclick="sortOrFilterSubmit()" id = "sort-filter-submit-id">
                    </div>
                </div>
                <div class="property-definitions-class"></div>
            <div class="carousel-container">
                <div class="carousel-wrapper">
                </div>
            </div>
        </div>
        
        <div class="playlist-tracks"></div>
    </div>


</body>
