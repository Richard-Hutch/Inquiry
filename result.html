<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry-Results</title> <!-- edit this to adjust browser tab name -->
    <link rel="stylesheet" href="CSS/main.css" type="text/css"> <!--the .css not the .scss because .scss is just for writing code-->
    <script src="app.js"></script>
</head>
<body id = "result-body-id">
    <div class="navbar">
        <a href="#", onclick = "callHomePg()", class="sitename"><b>INQUIRY</b></a>
        <div class="menu-bars-active", onclick = "menuDropDown()", id = "menu-bars-id">
            <div class = "bar1", id = "bar1-id"></div>
            <div class = "bar2", id = "bar2-id"></div>
            <div class = "bar3", id = "bar3-id"></div>
        </div>
        <div class="menu-content-hide-first", id = "menu-content-id">
            <ul class = "menu-list", id = "menu-list-id">
                <li onclick = "userDetails()">PROFILE</li>
                <li onclick = "logout()">LOGOUT</li>
            </ul>
        </div>
    </div>
    <div class="searching-for">
        <h2 id = "searching-for-id">TOP 5 RESULTS FOR:</h2>
        <h1 id = "searching-for-query-id"></h1>
    </div>

    <div class="track-wrapper">
        <div class="track-card-container">

            <iframe src="https://open.spotify.com/embed/track/4ZtFanR9U6ndgddUvNcjcG" width="350" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <div class="track-arrow-img">
                <img src="resources/down-arrow2.svg" alt="down arrow svg", id = "card-svg-id" onclick="showTrackAnalysis()">
            </div>
        </div>
        <div class="info-card-show">
            <div class="info-top-data">
                <p id="duration">Duration: xx.xx</p>
                <p id = "tempo">Tempo: xxx bpm</p>
                <p id = "key">Key: F</p>
                <p id = "time-signature">Time Sig: 4/4</p>
            </div>
            <div class="analysis-grid">
                <div class="danceability">danceability</div>
                <div class="energy">energy</div>
                <div class="loudness">loudness</div>
                <div class="dance-bar">1</div>
                <div class="energy-bar">2</div>
                <div class="loudness-bar">3</div>
                <div class="speechiness">speechiness</div>
                <div class="popularity">popularity</div>
                <div class="acousticness">acousticness</div>
                <div class="speech-bar">4</div>
                <div class="popularity-bar">5</div>
                <div class="acoustic-bar">6</div>
                <div class="instrumentalness">instrumentalness</div>
                <div class="liveness">liveness</div>
                <div class="valence">valence</div>
                <div class="instrument-bar">7</div>
                <div class="liveness-bar">8</div>
                <div class="valence-bar">9</div>

            </div>
        </div>
    </div>
</body>
